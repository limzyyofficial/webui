<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Apk Premium</title>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="Premium Payment Gateway for secure transactions - Will Official">
    <meta name="keywords" content="payment gateway, DANA, GoPay, PayPal, Bitcoin, secure payments">
    <meta name="author" content="Will Official">
    <meta name="robots" content="index, follow">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Menu Apk Premium</h1>
        </div>

        <div class="warning">
            <i class="fas fa-shield-alt"></i> ALL TRANSACTION NO REFF <i class="fas fa-shield-alt"></i>
        </div>

        <div class="payment-grid">
            <!-- CAPCUT -->
            <div class="payment-method">
                <div class="payment-header">
                    <div class="payment-logo">
                        <img src="https://raw.githubusercontent.com/LimzyyEzy/webimage/refs/heads/main/icon%20(2).png" alt="Capcut">
                    </div>
                    <div class="payment-info">
                        <h3>CAPCUT</h3>
                    </div>
                </div>
                <div class="payment-details">
                    <p>7 Hari Sharing = 8K</p>                    
                    <p>1 Bulan Sharing = 15K</p>      
                    <p>1 Bulan Private = 20K</p>
                </div>
                <div class="status-badge ready">
                    <i class="fas fa-check-circle"></i> READY
                </div>
                <a href="https://wa.me/6285173360622" class="copy-btn" target="_blank">
                    <i class="fab fa-telegram-plane"></i> Contact Order
                </a>
            </div>
            <!-- Repeat for other payment methods -->
        </div>
        
        <div class="contact-section">
            <h2 class="contact-title">Need Help?</h2>
            <a href="https://discord.gg/e5ZAGJyQ" class="contact-button" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-telegram-plane"></i> Server Discord
            </a>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Number copied successfully!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
