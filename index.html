<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Limzyy Official</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="assets/limzyy-logo.png" alt="Limzyy Logo" class="logo">
            <h1>Limzyy Official</h1>
        </div>
    </header>

    <main>
        <div class="button-container">
            <button class="btn" onclick="window.location.href='https://example.com/sociabuz'">Support for Sociabuz</button>
            <button class="btn" onclick="window.location.href='https://example.com/saweria'">Support for Saweria</button>
            <button class="btn" onclick="window.location.href='https://example.com/payment'">All Payment</button>
            <button class="btn" onclick="window.location.href='https://wa.me/IDIndonesia'">Whatsapp Indonesia</button>
            <button class="btn" onclick="window.location.href='https://wa.me/IDMalaysia'">Whatsapp Malaysia</button>
            <button class="btn" onclick="window.location.href='https://example.com/mountxseven'">MOUNT XSEVEN</button>
        </div>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://instagram.com" target="_blank">Instagram</a>
            <a href="https://tiktok.com" target="_blank">TikTok</a>
            <a href="https://discord.com" target="_blank">Discord</a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
