<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Apps Menu</title>
    <meta name="description" content="Premium Payment Gateway for secure transactions - Will Official">
    <meta name="keywords" content="payment gateway, DANA, GoPay, PayPal, Bitcoin, secure payments">
    <meta name="author" content="Will Official">
    <meta name="robots" content="index, follow">
    
    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Premium Apk Menu</h1>
            <p>Explore the best premium apps at discounted prices!</p>
        </header>

        <div class="warning">
            <i class="fas fa-shield-alt"></i> All Transactions are FINAL. No Referrals. <i class="fas fa-shield-alt"></i>
        </div>

        <div class="payment-grid">
            <!-- Payment Cards go here -->

            <!-- Example of a Payment Card -->
            <div class="payment-method">
                <div class="payment-header">
                    <div class="payment-logo">
                        <img src="https://example.com/logo.png" alt="App Logo">
                    </div>
                    <div class="payment-info">
                        <h3>APP NAME</h3>
                    </div>
                </div>
                <div class="payment-details">
                    <p>Price: $10</p>
                    <p>Details about the app.</p>
                </div>
                <a href="https://wa.me/1234567890" class="copy-btn" target="_blank">
                    <i class="fab fa-telegram-plane"></i> Contact to Order
                </a>
            </div>
        </div>

        <!-- Music Player -->
        <div class="music-player">
            <audio controls>
                <source src="your-audio-file.mp3" type="audio/mp3">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="contact-section">
            <h2>Need Assistance?</h2>
            <a href="https://discord.gg/example" class="contact-button" target="_blank">
                <i class="fab fa-telegram-plane"></i> Join Our Discord
            </a>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span>Number copied successfully!</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
